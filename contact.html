<body class="contact-body">
    <section class="header">
        <nav>
            <a href="index.html"><img src="logo.jpeg"></a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="our_work.html">OUR WORK</a></li>
                    <li><a href="contact.html">CONTACT US</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onClick="showMenu()"></i>
        </nav>
        <br>
        <br>
        <br>
        <div class="email-textbox">
            <h1 class="email-textbox">Submit an Email</h1>
        </div>
        <br>
        <br>
        <br>

        <section class="contact-form" method="post">
            <form class="row g-3">
                <div class="col-md-6">
                <label for="inputFirstName" class="form-label text-white">First Name</label>
                <input type="text" class="form-control" id="inputFirstName" required>
                </div>
                <div class="col-md-6">
                <label for="inputLastName" class="form-label text-white">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                <label for="inputEmail" class="form-label text-white">Email Address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="email@mail.com" required>
                </div>
                <div class="col-6">
                <label for="inputZip" class="form-label text-white">Zip Code</label>
                <input type="number" class="form-control" id="inputZip" required>
                </div>
                <div class="col-md-6">
                <label for="inputPhone" class="form-label text-white">Phone Number</label>
                <input type="tel" class="form-control" id="inputAddress" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <div class="form-group">
                    <label for="message" class="form-label text-white">What can we do for you?</label>
                    <textarea class="form-control" id="message" rows="3" required></textarea>
                </div>
                </div>
                <div class="col-12 text-center">
                <button class="hero-btn btn-light" onClick="sendEmail()">Send Email</button>
                </div>
            </form>
        </section>

    </section>

    <section class="footer">

        </div>
    </section>

    <!---- JavaScript for menu toggling -->
    <script>

        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0" // edits the right value from css
        }

        function hideMenu(){
            navLinks.style.right = "-250px";
        }

        function sendEmail(){
            //document.write("got here");
            var params = {
                inputFirstName: document.getElementById("inputFirstName").value,
                inputLastName: document.getElementById('inputLastName').value,
                inputEmail: document.getElementById('inputEmail').value,
                inputZip: document.getElementById('inputZip').value,
                inputAddress: document.getElementById('inputAddress').value,
                message: document.getElementById('message').value
            }
            document.write(document.getElementById("inputFirstName").value);
            emailjs.send("service_hpp1ey9", "template_4dj0mg3", params).then(function (response) {
                alert("Success! " + response.status);
            })
            var email = require('emailjs');
        }

    </script>
